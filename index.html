<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In to the BookWay</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
     @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap');
      @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="left-bar">
        <img src="./img/thumb3.jpg" id="thumbnail" alt="b" />
        <div class="bottom">
          <i><h5 class="text bottom-header">BOOKWIND</h5></i>
          
        </div>
      </div>
      <div class="right-bar">
        <h2>Create Account</h2>
        <p>Already have an account? <a href="#">Sign in</a></p>

        <form class="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@email.com" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="**********" />
          </div>
          <button style="font-weight: 600" type="submit">Sign Up</button>
        </form>

        <div class="social-media">
          <span class="social-media-text">Or Signup With</span>
          <div class="logo-area">
           <a href="#"> <img src="./img/social/google.png" class="logo"></a>
           <a href="#"> <img src="./img/social/facebook.png" class="logo"></a>
           <a href="#"> <img src="./img/social/apple.png" class="logo"></a>
          </div>
        </div>
      </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
